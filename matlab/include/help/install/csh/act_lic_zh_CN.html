<meta name="description" itemprop="description" content="要在不连接 Internet 的情况下进行激活，您必须拥有许可证文件。许可证文件用于确认可运行的产品。许可证管理员联系人可以从 MathWorks 网站上的许可中心获取许可证文件。选择输入许可证文件的完整路径(包括文件名) 选项，然后在文本框中输入许可证文件的完整路径（或拖放该文件）并点击下一步。" />

<span id="act_lic" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="act_lic">指定许可证文件的路径</h2><div class="clearfix"></div><div itemprop="content"><p>要在不连接 Internet 的情况下进行激活，您必须拥有许可证文件。许可证文件用于确认可运行的产品。许可证管理员联系人可以从 MathWorks 网站上的许可中心获取许可证文件。选择<b>输入许可证文件的完整路径(包括文件名)</b> 选项，然后在文本框中输入许可证文件的完整路径（或拖放该文件）并点击<b>下一步</b>。</p></div><div class="clearfix"></div><div itemprop="content"><p>如果您没有许可证文件，请选择<b>我没有许可证文件</b>选项，然后点击<b>下一步</b>获取有关如何获取许可证文件的信息。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="offline_act_zh_CN.png" height="438" width="591" alt=""></p></div></div></section>
