<span id="mw_acct" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="mw_acct">登录到您的 MathWorks 帐户</h2><div class="clearfix"></div><div itemprop="content"><p>要登录到您的 MathWorks<sup>&#x00AE;</sup> 帐户，请输入您的电子邮件地址和密码，然后点击<b>下一步</b>。安装程序将连接 MathWorks 服务器，获取与您的帐户相关联的许可证信息。 </p></div><div class="clearfix"></div><div itemprop="content"><p>如果您没有 MathWorks 帐户，请选择<b>创建 MathWorks 帐户(需要激活密钥)</b> 选项，然后点击<b>下一步</b>。系统将提示您输入创建帐户所需的数据。</p></div><div class="clearfix"></div><div itemprop="content"><p>
