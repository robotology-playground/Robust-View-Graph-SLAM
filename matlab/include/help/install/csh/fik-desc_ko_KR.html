<span id="fik-desc" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="fik-desc">파일 설치 키</h2><div class="clearfix"></div><div itemprop="content"><p>파일 설치 키는 설치할 수 있는 제품을 식별합니다. 인터넷에 연결되어 있지 않은 경우 설치를 위해 파일 설치 키를 사용해야 합니다. MATLAB<sup>&#x00AE;</sup> 관리자는 MathWorks<sup>&#x00AE;</sup> 웹 사이트의 라이선스 센터에서 파일 설치 키를 가져올 수 있습니다.</p></div><div class="clearfix"></div><div itemprop="content"><p></p></div><div class="clearfix"></div><div itemprop="content"><p>파일 설치 키를 사용하려면 <span class="emphasis">다음 위치 중 하나</span>에서 인스톨러를 실행해야 합니다.  </p></div><div class="clearfix"></div><div itemprop="content"><ul type="disc"><li><p>MATLAB DVD 1. </p></li><li><p>인스톨러와 제품 파일이 들어 있는 폴더. </p><p>MATLAB 관리자는 인스톨러를 실행하여 필요한 파일을 이 폴더로 다운로드할 수 있습니다.</p></li></ul></div></div></section>
