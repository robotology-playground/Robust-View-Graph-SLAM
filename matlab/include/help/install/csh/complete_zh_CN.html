<span id="complete" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="complete">完成安装</h2><div class="clearfix"></div><div itemprop="content"><p>成功完成安装后，您可以选择激活所安装的软件。在激活所安装的软件之前，无法使用该软件。安装之后立即激活是开始使用 MATLAB<sup>&#x00AE;</sup> 的最快方式。点击<b>下一步</b>继续激活。 </p></div><div class="clearfix"></div><div itemprop="content"><p> 如果您选择退出安装程序而不激活软件，请清除<b>激活 MATLAB</b> 选项并点击<b>完成</b>（此按钮标签会发生变化）。可在稍后使用激活应用程序激活软件。如果您尚未激活软件，激活应用程序将会在您启动 MATLAB 时自动启动。 </p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="setup_complete_zh_CN.png" height="451" width="566" alt=""></p></div></div></section>
