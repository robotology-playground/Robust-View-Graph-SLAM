<span id="cust_options" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="cust_options">指定安装选项</h2><a class="indexterm" name="zmw57dd0e528"></a><div class="clearfix"></div><div itemprop="content"><p>您可以指定多个安装选项，具体取决于您的安装平台：</p></div><div class="clearfix"></div><div itemprop="content"><p><b>Windows</b></p></div><div class="clearfix"></div><div itemprop="content"><p>在 Windows 上，通过“安装选项”对话框，可以选择是否将启动 MATLAB<sup>&#x00AE;</sup> 快捷方式置于<b>开始</b>菜单和桌面上。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="cust_install_options_zh_CN.png" height="359" width="566" alt=""></p></div><div class="clearfix"></div><div itemprop="content"><p>对于 Windows<sup>&#x00AE;</sup> 10，您可以在<b>开始</b>菜单中选择“桌面”或“所有应用”。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="cust_install_options_win10_zh_CN.png" height="88" width="399" alt=""></p></div><div class="clearfix"></div><div itemprop="content"><p>选择安装选项后，点击<b>下一步</b>继续安装。</p></div><div class="clearfix"></div><div itemprop="content"><p><b>Linux</b></p></div><div class="clearfix"></div><div itemprop="content"><p>在 Linux 系统上，您可以指定是否要创建指向 <code>matlab</code> 和 <code> mex</code> 脚本的符号链接。指定您拥有写入权限且是所有用户路径共有的文件夹，例如 <code>/usr/local/bin</code>。</p></div><div class="clearfix"></div><div itemprop="content"><p>选择安装选项后，点击<b>下一步</b>继续安装。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="cust_inst_opt_unix_zh_CN.png" height="439" width="637" alt=""></p></div></div></section>
