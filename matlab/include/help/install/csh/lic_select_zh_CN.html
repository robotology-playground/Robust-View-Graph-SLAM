<span id="lic_select" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="lic_select">选择要安装的许可证</h2><div class="clearfix"></div><div itemprop="content"><p>从与 MathWorks<sup>&#x00AE;</sup> 帐户关联的许可证列表中选择许可证，然后点击<b>下一步</b>。 </p></div><div class="clearfix"></div><div itemprop="content"><p>如果要安装的产品并不是与 MathWorks 帐户关联的许可证所包含的产品： </p></div><div class="clearfix"></div><div itemprop="content"><ol type="1"><li><p>选择<b>输入未列出的许可证的激活密钥</b>选项。</p></li><li><p>输入激活密钥并点击<b>下一步</b>。</p><p> 激活密钥是确认许可证的唯一代码。使用激活密钥可激活许可证，允许经许可的最终用户使用激活密钥将自己的 MathWorks 帐户与许可证相关联。许可证管理员联系人可以通过访问 MathWorks 网站上的许可中心来获取该密钥。如果您购买了 MATLAB<sup>&#x00AE;</sup> 学生用软件，则您的产品包中包含激活密钥。</p></li></ol></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="select_license_zh_CN.png" height="424" width="708" alt=""></p></div></div></section>
