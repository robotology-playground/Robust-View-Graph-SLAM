<meta name="description" itemprop="description" content="如果选择了个人许可证，则必须为软件使用者指定操作系统用户名。个人许可证限定特定计算机上的特定用户可使用软件。MathWorks 使用操作系统用户名来识别此用户。操作系统用户名是指用户用来访问计算机的 ID。此 ID 也称为计算机登录名。要使用 MathWorks 软件，您必须以指定的用户名登录到计算机。" />

<span id="named_user" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="named_user">指定用户名</h2><div class="clearfix"></div><div itemprop="content"><p>如果选择了个人许可证，则必须为软件使用者指定操作系统用户名。个人许可证限定特定计算机上的特定用户可使用软件。MathWorks<sup>&#x00AE;</sup> 使用操作系统用户名来识别此用户。操作系统用户名是指用户用来访问计算机的 ID。此 ID 也称为计算机登录名。要使用 MathWorks 软件，您必须以指定的用户名登录到计算机。 </p></div><div class="clearfix"></div><div itemprop="content"><p>默认情况下，激活应用程序会填写该程序运行者的用户名。要接受此默认项，请保留 <b>Windows 用户名</b>中的值并点击<b>下一步</b>。如果您使用了管理员帐户安装本软件，但要使用其他帐户进行访问，则可在此指定该用户名。 </p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="individual_user1_zh_CN.png" height="424" width="708" alt=""></p></div></div></section>
