<span id="act_lic_select" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="act_lic_select">选择要激活的许可证</h2><div class="clearfix"></div><div itemprop="content"><p>从与 MathWorks<sup>&#x00AE;</sup> 帐户关联的许可证列表中选择许可证，然后点击<b>下一步</b>。该列表包含以下有关许可证的信息： </p></div><div class="clearfix"></div><div itemprop="content"><p>如果要通过未与 MathWorks 帐户关联的许可证激活产品，请选择<b>输入未列出的许可证的激活密钥</b>选项，输入激活密钥，然后点击<b>下一步</b>。激活密钥是确认许可证的唯一代码。您可以使用该密钥激活许可证或将许可证与您的帐户关联。请询问许可证管理员以获得激活密钥。</p></div><div class="clearfix"></div><div itemprop="content"><ul><span id="zmw57dd0e871" class="anchor_target"></span><table cellspacing="0" class="note" summary="Note" cellpadding="5" border="1"><tr width="90%"><td><p><b>附注：</b>&nbsp;&nbsp;


对于“激活密钥”一栏，可以选择输入虚线或空格。</p></td></tr></table></ul></div><div class="clearfix"></div><div itemprop="content"><p>如果您正在激活 MATLAB<sup>&#x00AE;</sup> 学生用软件，则您的产品包中包含激活密钥。</p></div><div class="clearfix"></div><div itemprop="content"><p>
