<span id="prod_select" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="prod_select">指定产品</h2><div class="clearfix"></div><div itemprop="content"><p>从产品列表中，指定要安装或下载的产品。该列表显示了与选定许可证或者与指定的激活密钥或文件安装密钥关联的所有产品。如果您不想安装或下载特定产品，请清除其名称旁边的复选框。 </p></div><div class="clearfix"></div><div itemprop="content"><ul><span id="zmw57dd0e510" class="anchor_target"></span><table cellspacing="0" class="note" summary="Note" cellpadding="5" border="1"><tr width="90%"><td><p><b>附注：</b>&nbsp;&nbsp;


如果在计算机上的默认下载文件夹或 DVD 中已有所选产品，则安装程序将使用本地文件进行安装而不是从 MathWorks<sup>&#x00AE;</sup> 网站进行下载。如果要重新下载产品，请返回到“文件夹选择”对话框，然后选择其他安装文件夹。</p></td></tr></table></ul></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="prod_selection_zh_CN.png" height="340" width="456" alt=""></p></div><div class="clearfix"></div><div itemprop="content"><p>选择所需产品后，点击<b>下一步</b>继续操作。</p></div></div></section>
