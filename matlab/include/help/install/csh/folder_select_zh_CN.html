<span id="folder_select" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="folder_select">指定安装文件夹</h2><span id="dir_sel" class="anchor_target"></span><div class="clearfix"></div><div itemprop="content"><p>指定要安装 MathWorks<sup>&#x00AE;</sup> 产品的文件夹的名称。接受默认的安装文件夹或点击<b>浏览</b>选择其他文件夹。如果所选的文件夹不存在，安装程序将会进行创建。</p></div><div class="clearfix"></div><div itemprop="content"><p>指定文件夹名称时，可以使用任意字母数字字符和某些特殊字符（例如下划线）。如果您在输入文件夹名称时出错并希望重新输入，请点击<b>还原默认文件夹</b>。完成选择后，点击<b>下一步</b>。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="folder_selection_zh_CN.png" height="406" width="566" alt=""></p></div></div></section>
