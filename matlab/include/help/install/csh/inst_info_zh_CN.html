<span id="inst_info" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="inst_info">输入文件安装密钥</h2><div class="clearfix"></div><div itemprop="content"><p>如果您没有连接到 Internet 且选择手动安装，安装程序将显示“文件安装密钥”对话框。文件安装密钥用于确认可安装的产品。 </p></div><div class="clearfix"></div><div itemprop="content"><p>如果您有该密钥，请选择<b>我已有我的许可证的文件安装密钥</b>选项，输入文件安装密钥，然后点击<b>下一步</b>。许可证管理员联系人可以通过 MathWorks<sup>&#x00AE;</sup> 网站上的许可中心来获取该文件安装密钥。 </p></div><div class="clearfix"></div><div itemprop="content"><p>如果您没有该密钥，请选择<b>我没有文件安装密钥</b>选项，然后点击<b>下一步</b>。安装程序将向您提供获取密钥所需的信息。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="fik_screen_zh_CN.png" height="432" width="588" alt=""></p></div></div></section>
