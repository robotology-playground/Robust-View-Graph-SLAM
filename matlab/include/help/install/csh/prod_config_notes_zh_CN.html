<span id="prod_config_notes" class="anchor_target"></span><h2 class="title r2016b" itemprop="title content" id="prod_config_notes">阅读产品配置说明</h2><span id="config_notes" class="anchor_target"></span><div class="clearfix"></div><div itemprop="content"><p>根据所安装的产品，安装程序可能会显示一个包含额外信息的对话框： </p></div><div class="clearfix"></div><div itemprop="content"><ul type="disc"><li><p><b>产品配置信息</b> - 某些产品需要额外配置。如果您安装了要求额外配置的产品，安装程序会在此对话框中列出配置命令。</p></li><li><p><b>支持的编译器和 SDK</b> - 某些产品需要一个受支持的编译器或软件开发包。如果您安装了具有此要求的产品，安装程序会显示一个链接，您可通过该链接了解更多信息。</p></li></ul></div><div class="clearfix"></div><div itemprop="content"><p>点击<b>下一步</b>继续安装。</p></div><div class="clearfix"></div><div itemprop="content"><p>
<img src="prod_config_notes_zh_CN.png" height="367" width="566" alt=""></p></div></div></section>
